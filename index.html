<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Reward Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4af0f8;
      text-shadow: 0 0 10px #4af0f8;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #claimBtn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, gold, #ffd700, gold);
      color: black;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #fffacd; }
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Reward Claim Portal</h1>
  <div class="message">
    Your treasure unlocked 10 TiffyAI tokens. Click below to claim them.
  </div>

  <button id="claimBtn" onclick="handleClaim()">🎉 Claim Now</button>
  <div id="status"></div>

  <script>
    const CONTRACT_ADDRESS = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const ABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    const BACKEND_API = "https://tiffyai-wh-wa.onrender.com/reward";
    const FIXED_BNB_FEE = "0.0015"; // Must match on-chain fee

    async function handleClaim() {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        return alert("MetaMask not found.");
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];
        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

        status.innerText = "⏳ Checking cooldown status...";
        const lastClaimed = await contract.methods.lastClaimed(user).call();
        const now = Math.floor(Date.now() / 1000);
        const onCooldown = (parseInt(lastClaimed) + 86400) > now;

        const bnbWei = web3.utils.toWei(FIXED_BNB_FEE, "ether");

        status.innerText = "⚙️ Sending transaction with BNB fee...";
        await contract.methods.claim().send({
          from: user,
          value: bnbWei
        });

        status.innerText = "🎁 Claim successful! Sending token reward...";

        const tokensToSend = onCooldown ? 10 : 9;

        const backendRes = await fetch(BACKEND_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: user, amount: tokensToSend })
        });

        const result = await backendRes.text();
        if (backendRes.ok && result.includes("Prize sent")) {
          resetBlueKeys();
          status.innerText = "✅ 10 TIFFY sent to " + user.slice(0, 6) + "... Redirecting...";
          setTimeout(() => {
            window.location.href = "https://tiffyai.github.io/TiffyAI-Users/";
          }, 3000);
        } else {
          status.innerText = "⚠️ Token reward failed: " + result;
        }

      } catch (err) {
        if (err.message.includes("insufficient funds")) {
          status.innerText = "⚠️ Your BNB is too low for gas. Please top up.";
        } else if (err.message.includes("execution reverted")) {
          status.innerText = "⛔ Claim rejected: " + parseRevertReason(err.message);
        } else {
          status.innerText = "❌ Error: " + err.message;
        }
      }
    }

    function parseRevertReason(message) {
      try {
        const hex = message.split("0x")[2];
        const decoded = Web3.utils.hexToUtf8("0x" + hex.substring(136));
        return decoded;
      } catch {
        return "Unknown error";
      }
    }

    function resetBlueKeys() {
      const keys = parseInt(localStorage.getItem("tiffyBlueKeys") || "0");
      if (keys >= 10) {
        localStorage.setItem("tiffyBlueKeys", 0);
        localStorage.setItem("tiffyBlueKeysSpent", (parseInt(localStorage.getItem("tiffyBlueKeysSpent")) || 0) + 10);
      }
    }
  </script>
</body>
</html>
