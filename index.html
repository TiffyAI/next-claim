<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Final Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align:center; padding: 50px;}
    button { padding:15px 40px; font-size:20px; border:none; color:#000; background: linear-gradient(90deg, gold, #ffd700, gold); border-radius:15px; cursor:pointer; box-shadow:0 0 20px gold; animation: glow 2s infinite alternate;}
    @keyframes glow{0%{box-shadow:0 0 10px #ffd700;}100%{box-shadow:0 0 30px #fffacd;}}
    #status{margin-top:20px;font-size:16px;color:#0f0;}
  </style>
</head>
<body>

  <h1>Claim & Receive 10 TIFFY</h1>
  <button id="claimBtn">Claim Your Reward</button>
  <div id="status"></div>

  <script>
    const CLAIMER_CONTRACT = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const BACKEND_URL = "https://tiffyai-wh-wa.onrender.com/reward";
    const CLAIM_ABI = [
      { "name": "claim", "type": "function", "stateMutability": "payable", "inputs": [] },
      { "name": "lastClaimed", "type": "function", "stateMutability": "view", "inputs":[{"type":"address","name":""}],"outputs":[{"type":"uint256","name":""}] }
    ];

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: { rpc: { 56: "https://bsc-dataseed.binance.org/" }, chainId: 56 }
      }
    };
    const web3Modal = new window.Web3Modal.default({ cacheProvider:false, providerOptions });
    let web3, provider, user, contract;

    async function claimAndReward() {
      const status = document.getElementById("status");
      status.innerText = "";
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const netId = await web3.eth.net.getId();
        if (netId !== 56) throw new Error("Switch to BNB Smart Chain Mainnet.");

        const acc = await web3.eth.getAccounts();
        user = acc[0];
        contract = new web3.eth.Contract(CLAIM_ABI, CLAIMER_CONTRACT);

        status.innerText = "‚è≥ Sending claim transaction..."
        await contract.methods.claim().send({ from: user });

        status.innerText = "‚úÖ Claim done! Requesting 10 TIFFY reward..."

        const resp = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ wallet: user, amount: 10 })
        });

        const data = await resp.json().catch(()=>null);

        if (!resp.ok || !data?.success) {
          throw new Error(data?.message || "Backend reward failed.");
        }

        status.innerText = "üéâ You got 10 TIFFY! Redirecting..."
        setTimeout(()=>window.location.href="/TiffyAI-Users",1500);

      } catch (err) {
        console.error(err);
        const msg = err.message || String(err);
        if (msg.includes("insufficient BNB")) {
          status.innerText = "‚ùå You need more BNB for gas. Please top up.";
        } else {
          status.innerText = "‚ùå " + msg;
        }
      }
    }

    document.getElementById("claimBtn").onclick = claimAndReward;
  </script>
</body>
</html>
