<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Reward Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4af0f8;
      text-shadow: 0 0 10px #4af0f8;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #claimBtn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, gold, #ffd700, gold);
      color: black;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #fffacd; }
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Reward Claim Successful!</h1>
  <div class="message">
    Your treasure unlocked 10 TiffyAI tokens. Click below to receive your reward.
  </div>

  <button id="claimBtn" onclick="payUserTokens()">Congratulations!</button>
  <div id="status"></div>

  <script>
    const BACKEND_API = "https://tiffyai-wh-wa.onrender.com/reward"; // Backend reward server

    async function payUserTokens() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        alert("❌ MetaMask is not available.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const user = accounts[0];

        status.innerText = "⏳ Requesting 10 TIFFY tokens from TiffyAI server...";

        const res = await fetch(BACKEND_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: user, amount: 10 })
        });

        const responseText = await res.text(); // only read once
        let result = {};

        try {
          result = JSON.parse(responseText); // Try parsing JSON
        } catch {
          throw new Error(responseText); // If not JSON, show raw error
        }

        if (res.ok && result.success) {
          updateKeyStorage();
          status.innerText = `✅ 10 TiffyAI tokens sent to ${user.slice(0, 6)}...`;
        } else {
          status.innerText = "⚠️ Server error: " + (result.message || "Unexpected backend response.");
        }

      } catch (err) {
        if (err.message.toLowerCase().includes("insufficient funds")) {
          status.innerText = "❌ Your BNB is too low for gas. Please top up.";
        } else {
          status.innerText = "❌ " + err.message;
        }
      }
    }

    function updateKeyStorage() {
      const usedKeys = parseInt(localStorage.getItem('tiffyBlueKeysSpent') || '0');
      localStorage.setItem('tiffyBlueKeysSpent', usedKeys + 10);

      const earned = parseInt(localStorage.getItem('tiffyBlueKeys') || '0');
      localStorage.setItem('tiffyBlueKeys', earned - 10);
    }
  </script>
</body>
</html>
