<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Reward Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4af0f8;
      text-shadow: 0 0 10px #4af0f8;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #claimBtn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, gold, #ffd700, gold);
      color: black;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #fffacd; }
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Reward Claim Successful!</h1>
  <div class="message">
    Your treasure unlocked <strong>10 TiffyAI</strong> tokens.<br />
    Send 0.001 BNB to unlock your reward.
  </div>

  <button id="claimBtn" onclick="sendFeeAndClaim()">Congratulations!</button>
  <div id="status"></div>

  <script>
    const CONTRACT_ADDRESS = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5"; // replace with actual
    const REWARD_WALLET = "0xF27d595F962ed722F39889B23682B39F712B4Da8"; // reward wallet
    const CLAIM_FEE = Web3.utils.toWei("0.001", "ether"); // 0.001 BNB

    const ABI = [ // simplified ABI — extend this to match your actual contract
      {
        "constant": false,
        "inputs": [{ "name": "recipient", "type": "address" }],
        "name": "claimReward",
        "outputs": [],
        "type": "function"
      }
    ];

    async function sendFeeAndClaim() {
      if (!window.ethereum) {
        alert("MetaMask not available.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const user = accounts[0];
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

        document.getElementById("status").innerText = "Sending fee and requesting reward...";

        // Step 1: User sends fee to reward wallet
        await web3.eth.sendTransaction({
          from: user,
          to: REWARD_WALLET,
          value: CLAIM_FEE
        });

        // Step 2: Contract sends reward tokens to user (assumes REWARD_WALLET can do this or contract self-calls)
        await contract.methods.claimReward(user).send({ from: user });

        updateKeyStorage();

        document.getElementById("status").innerText =
          "✅ 10 TiffyAI sent to " + user.slice(0, 6) + "...";

      } catch (err) {
        console.error(err);
        const message = err.message.includes("insufficient")
          ? "⚠️ Not enough BNB to cover the fee."
          : "❌ " + err.message;
        document.getElementById("status").innerText = message;
      }
    }

    function updateKeyStorage() {
      const usedKeys = parseInt(localStorage.getItem('tiffyBlueKeysSpent') || '0');
      localStorage.setItem('tiffyBlueKeysSpent', usedKeys + 10);
      const earned = parseInt(localStorage.getItem('tiffyBlueKeys') || '0');
      localStorage.setItem('tiffyBlueKeys', Math.max(0, earned - 10));
    }
  </script>
</body>
</html>
