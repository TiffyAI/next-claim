<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI BSC Reward Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4af0f8;
      text-shadow: 0 0 10px #4af0f8;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #claimBtn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, gold, #ffd700, gold);
      color: black;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #fffacd; }
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Reward Claim Successful!</h1>
  <div class="message">
    Your treasure unlocked 10 TiffyAI tokens. Click below to receive your reward.
  </div>

  <button id="claimBtn" onclick="payUserTokens()">Congratulations!</button>
  <div id="status"></div>

  <script>
    const tokenAddress = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5"; // BSC TIFFY token
    const payoutFrom    = "0xF27d595F962ed722F39889B23682B39F712B4Da8"; // Exempted reward wallet

    const tokenABI = [{
      constant: false,
      inputs: [
        { name: "recipient", type: "address" },
        { name: "amount",    type: "uint256" }
      ],
      name: "transfer",
      outputs: [{ name: "", type: "bool" }],
      type: "function"
    }];

    async function payUserTokens() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask is not available.");
        return;
      }

      const web3 = new Web3(window.ethereum);

      // 1) Ensure BSC Mainnet
      const chainId = await web3.eth.getChainId();
      if (chainId !== 56) {
        alert("Please switch MetaMask to BSC Smart Chain (chain ID 56) and try again.");
        return;
      }

      try {
        // 2) Connect and get user
        const [user] = await ethereum.request({ method: "eth_requestAccounts" });

        // 3) Build contract instance
        const contract = new web3.eth.Contract(tokenABI, tokenAddress);

        // 4) Send the transfer FROM your exempted wallet
        document.getElementById("status").innerText = "Sending 10 TiffyAI tokens to your wallet…";

        await contract.methods
          .transfer(user, web3.utils.toWei("10", "ether"))
          .send({ from: payoutFrom });

        // 5) Update localStorage and UI
        const used = parseInt(localStorage.getItem('tiffyBlueKeysSpent') || "0", 10) + 10;
        localStorage.setItem('tiffyBlueKeysSpent', used);
        const earned = parseInt(localStorage.getItem('tiffyBlueKeys') || "0", 10) - 10;
        localStorage.setItem('tiffyBlueKeys', earned);

        document.getElementById("status").innerText = 
          `✅ Success! 10 TiffyAI sent to ${user.slice(0,6)}…`;
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
