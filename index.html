<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Reward Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4af0f8;
      text-shadow: 0 0 10px #4af0f8;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #claimBtn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, gold, #ffd700, gold);
      color: black;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #fffacd; }
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Reward Claim Successful!</h1>
  <div class="message">
    Your treasure unlocked 10 TiffyAI tokens. Click below to receive your reward.
  </div>

  <button id="claimBtn" onclick="claimReward()">Congratulations!</button>
  <div id="status"></div>

  <script>
    const contractAddress = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const claimABI = [
      {
        "inputs": [],
        "name": "claim",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "lastClaimed",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const BACKEND_API = "https://tiffyai-wh-wa.onrender.com/reward";

    async function claimReward() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        return alert("MetaMask is not available.");
      }

      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const user = accounts[0];
        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(claimABI, contractAddress);

        status.innerText = "‚è≥ Claiming your TiffyAI reward...";

        // 1. Call contract claim (pays fee, gives 1 TIFFY)
        await contract.methods.claim().send({
          from: user,
          value: web3.utils.toWei("0.0015", "ether")
        });

        // 2. Send 9 more via backend
        const res = await fetch(BACKEND_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: user, amount: 9 })
        });

        const result = await res.json();

        if (!res.ok || !result.success) {
          status.innerText = "‚ö†Ô∏è Contract claim worked but backend failed.";
          return;
        }

        // ‚úÖ 3. Reset Blue Keys on success
        localStorage.setItem('tiffyBlueKeys', 0);
        localStorage.setItem('tiffyBlueKeysSpent', parseInt(localStorage.getItem('tiffyBlueKeysSpent') || '0') + 10);

        status.innerText = "üéâ Success! 10 TiffyAI tokens received.";
        setTimeout(() => {
          window.location.href = "https://tiffyai.github.io/TiffyAI-Users/";
        }, 2500);

      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Claim failed: " + (err.message || "Unknown error");
      }
    }
  </script>
</body>
</html>
